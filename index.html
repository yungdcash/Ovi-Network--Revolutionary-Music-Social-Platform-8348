<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ovi Network - The world's first revolutionary real-time social media music networking platform" />
    <meta name="keywords" content="music, social media, streaming, artists, producers, fans, real-time" />
    <meta name="author" content="Ovi Network" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Ovi Network - Real-time Music Social Platform" />
    <meta property="og:description" content="Connect, stream, and earn with the revolutionary music networking platform" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:image" content="https://example.com/og-image.jpg" />
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ovi Network - Real-time Music Social Platform" />
    <meta name="twitter:description" content="Connect, stream, and earn with the revolutionary music networking platform" />
    <meta name="twitter:image" content="https://example.com/twitter-image.jpg" />
    
    <!-- Canonical -->
    <link rel="canonical" href="https://example.com" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme and Mobile -->
    <meta name="theme-color" content="#10b981" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Ovi Network",
      "url": "https://example.com",
      "description": "The world's first revolutionary real-time social media music networking platform"
    }
    </script>
    
    <title>Ovi Network - Real-time Music Social Platform</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
